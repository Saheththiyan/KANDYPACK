services:
  db:
    ports:
      - "3307:3306"

  backend:
    build: ./Backend
    volumes:
      - ./Backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    command: npx nodemon index.js
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build: 
      context: ./Frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    ports:
      - "3000:8080"
